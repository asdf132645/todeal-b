server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/todeal
    username: postgres
    password: 1326
    security:
      user:
        name: admin
        password: 1234


  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  spring:
    redis:
      host: localhost
      port: 6379


logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace

firebase:
  credentials:
    path: firebase-adminsdk.json
